<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        footer {
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }
    </style>
    <script>
        function sendRequest(uri) {
            fetch(uri)
                .then(response => console.log('Request successful: ' + uri))
                .catch(err => console.error('Error: ' + err));
        }
    </script>
</head>
<body>
    <h1>ESP32 LED Control</h1>
    <div class="button-container">
        <button onclick="sendRequest('/led1/on')">Turn LED1 ON</button>
        <button onclick="sendRequest('/led1/off')">Turn LED1 OFF</button>
        <button onclick="sendRequest('/led2/on')">Turn LED2 ON</button>
        <button onclick="sendRequest('/led2/off')">Turn LED2 OFF</button>
    </div>
</body>
</html>
